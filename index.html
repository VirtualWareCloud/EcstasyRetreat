<script>
  const menuBtn = document.getElementById("menuBtn");
  const mobileMenu = document.getElementById("mobileMenu");
  const menuLinks = document.querySelectorAll(".menu-link");

  menuBtn.onclick = () => mobileMenu.classList.toggle("hidden");
  menuLinks.forEach(link => link.onclick = () => mobileMenu.classList.add("hidden"));

  const slides = document.querySelectorAll("#slider img");
  let current = 0;

  setInterval(() => {
    slides[current].style.opacity = 0;
    current = (current + 1) % slides.length;
    slides[current].style.opacity = 1;
  }, 3000);
</script>

<script type="module">
import { supabase } from "./js/supabase.js";

async function getCurrentUser() {
  try {
    const { data, error } = await supabase.auth.getUser();
    if (error || !data?.user) return null;
    return data.user;
  } catch { return null; }
}

function getStoredRole() { return localStorage.getItem("ecstasy_role"); }
function storeRole(role) { if (role) localStorage.setItem("ecstasy_role", role); }

async function handleRoleRedirectOnLoad() {
  const user = await getCurrentUser();
  if (!user) return;

  let role = user.user_metadata?.role || getStoredRole();
  if (!role && user.email === "diggdeepmakeusplash@gmail.com") role = "admin";
  if (role) storeRole(role);

  if (role === "admin") window.location.href = "admin_dashboard.html";
  else if (role === "therapist") window.location.href = "therapist_dashboard.html";
}

function setupProfileLinks() {
  const links = document.querySelectorAll(".nav-profile-link, .menu-profile-link");
  links.forEach(link => {
    link.addEventListener("click", async (e) => {
      e.preventDefault();

      const user = await getCurrentUser();
      if (!user) return window.location.href = "login.html";

      let role = localStorage.getItem("ecstasy_role") || user.user_metadata?.role;
      if (!role && user.email === "diggdeepmakeusplash@gmail.com") role = "admin";

      if (role === "admin") window.location.href = "admin_dashboard.html";
      else if (role === "therapist") window.location.href = "therapist_dashboard.html";
      else window.location.href = "user_profile.html";
    });
  });
}

async function loadFeaturedTherapists() {
  const container = document.getElementById("therapistPreview");
  if (!container) return;

  const { data, error } = await supabase
    .from("therapists")
    .select("id, full_name, area, profile_image, rating, review_count, is_available")
    .order("rating", { ascending: false })
    .limit(3);

  if (error || !data) {
    container.innerHTML = '<p class="text-sm text-red-400">Unable to load therapists right now.</p>';
    return;
  }

  container.innerHTML = "";

  data.forEach(t => {
    const card = document.createElement("article");
    card.className = "card-glass p-5 flex flex-col items-center text-center gap-3 shadow-lg";

    card.innerHTML = `
      <div class="w-24 h-24 rounded-full overflow-hidden border-4 border-pink-500/70 shadow-md shadow-pink-500/20 mb-2">
        <img src="${t.profile_image || 'images/placeholder_profile.jpg'}" class="w-full h-full object-cover" />
      </div>
      <h3 class="text-xl font-extrabold text-pink-300">${t.full_name}</h3>
      <p class="text-sm text-white/70">
        <i class="fa-solid fa-map-marker-alt text-pink-400 mr-1"></i> ${t.area || "Location on request"}
      </p>
    `;
    container.appendChild(card);
  });
}

document.addEventListener("DOMContentLoaded", () => {
  setupProfileLinks();
  loadFeaturedTherapists();
  handleRoleRedirectOnLoad();
});
</script>

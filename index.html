<style>

  /* ============================================================
     GOLD HOLOGRAPHIC GLASS HEADER (ALWAYS VISIBLE)
  ============================================================ */
  #mainHeader {
      background: rgba(255, 255, 255, 0.10);
      backdrop-filter: blur(18px) saturate(180%);
      -webkit-backdrop-filter: blur(18px) saturate(180%);
      border-bottom: 1px solid rgba(255, 225, 150, 0.45);
      box-shadow: 0 8px 30px rgba(255, 200, 120, 0.20);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 68px;
      z-index: 999;
      overflow: hidden;
      animation: headerFade 4.5s ease-in-out infinite alternate;
  }

  /* Gold shimmer layer */
  #headerGloss {
      position: absolute;
      inset: 0;
      background: linear-gradient(
          115deg,
          rgba(255, 230, 180, 0.25) 0%,
          rgba(255, 200, 130, 0.35) 30%,
          rgba(255, 180, 100, 0.15) 60%,
          rgba(255, 210, 150, 0.10) 100%
      );
      mix-blend-mode: screen;
      animation: holoSweep 6s linear infinite;
      pointer-events: none;
  }

  /* Sweeping GOLD reflection */
  @keyframes holoSweep {
      0% { transform: translateX(-80%) }
      50% { transform: translateX(20%) }
      100% { transform: translateX(80%) }
  }

  /* Header fade animation (background only) */
  @keyframes headerFade {
      0%   { opacity: 1; }
      100% { opacity: 0.4; }
  }

  /* ============================================================
     SLIDER BUTTON FADE — OPPOSITE TIMING (ALTERNATING)
  ============================================================ */
  .fade-btn-1 {
      animation: fadeSeq1 4.5s ease-in-out infinite alternate;
  }

  .fade-btn-2 {
      animation: fadeSeq2 4.5s ease-in-out infinite alternate;
  }

  @keyframes fadeSeq1 {
      0%   { opacity: 1; transform: scale(1); }
      100% { opacity: 0.25; transform: scale(0.96); }
  }

  @keyframes fadeSeq2 {
      0%   { opacity: 0.25; transform: scale(0.96); }
      100% { opacity: 1; transform: scale(1); }
  }

  /* ============================================================
     OTHER APPROVED STYLES (UNCHANGED)
  ============================================================ */
  .fade-image { transition: opacity 2s ease-in-out; }

  .card-glass {
      background: rgba(24, 24, 24, 0.9);
      border: 2px solid rgba(255, 0, 128, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 26px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5),
                  0 0 40px rgba(255, 0, 128, 0.15);
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
  }

  #homeToast {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 20, 147, 0.95);
      padding: 12px 26px;
      border-radius: 999px;
      color: white;
      font-weight: 700;
      font-size: 14px;
      display: none;
      z-index: 9999;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.5);
  }

  .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(15px);
      border-top: 1px solid #222;
      z-index: 50;
      display: flex;
  }

</style>

<!-- ============================================================
     JAVASCRIPT LOGIC
============================================================ -->
<script>
  const menuBtn = document.getElementById("menuBtn");
  const mobileMenu = document.getElementById("mobileMenu");
  const menuLinks = document.querySelectorAll(".menu-link");

  menuBtn.onclick = () => mobileMenu.classList.toggle("hidden");
  menuLinks.forEach(link => link.onclick = () => mobileMenu.classList.add("hidden"));

  const slides = document.querySelectorAll("#slider img");
  let current = 0;

  setInterval(() => {
    slides[current].style.opacity = 0;
    current = (current + 1) % slides.length;
    slides[current].style.opacity = 1;
  }, 3000);
</script>

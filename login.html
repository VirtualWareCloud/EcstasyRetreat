<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login – Ecstasy Retreat</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* ======================== HEADER ======================== */
    #mainHeader {
      transition: background-color 1.5s ease-in-out;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
    }
    #mainHeader.fade-out {
      background-color: transparent !important;
      backdrop-filter: blur(0) !important;
      border-color: transparent !important;
    }

    /* ======================== 3D LUXURY CARD ======================== */
    .glass-card {
      border: 1px solid rgba(255, 20, 147, 0.35);
      background: linear-gradient(145deg, rgba(0,0,0,0.35), rgba(0,0,0,0.75));
      padding: 28px;
      border-radius: 22px;
      backdrop-filter: blur(14px);
      box-shadow:
        0 10px 25px rgba(0,0,0,0.6),
        0 0 22px rgba(255, 20, 147, 0.25),
        inset 0 0 20px rgba(255, 20, 147, 0.18);
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .glass-card:hover {
      transform: translateY(-6px);
      box-shadow:
        0 18px 35px rgba(0,0,0,0.7),
        0 0 30px rgba(255, 20, 147, 0.35),
        inset 0 0 22px rgba(255, 20, 147, 0.3);
    }

    /* ======================== INPUTS ======================== */
    .input-box {
      background: rgba(0,0,0,0.6);
      border: 1px solid rgba(255, 20, 147, 0.4);
      padding: 14px;
      border-radius: 14px;
      width: 100%;
      box-shadow: inset 0 0 12px rgba(255, 20, 147, 0.15);
      color: white;
    }

    /* ======================== BUTTONS ======================== */
    .primary-btn {
      background: #ff1493;
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      text-align: center;
      font-weight: 700;
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
      transition: opacity .3s ease;
    }
    .primary-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .google-btn {
      background: #ffffff;
      color: #000;
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      font-weight: 600;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    /* ======================== BOTTOM NAV ======================== */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      border-top: 1px solid #333;
      z-index: 50;
    }
    .bottom-nav a {
      flex: 1;
      padding: 10px 0;
      text-align: center;
      color: #fff;
      font-size: 13px;
    }
    .bottom-nav a i {
      display: block;
      font-size: 18px;
      margin-bottom: 3px;
    }
  </style>
  <script src="js/uiErrorHandler.js"></script>
</head>

<body class="bg-black text-white pb-24">

  <!-- ======================== HEADER ======================== -->
  <header id="mainHeader"
      class="fixed top-0 left-0 w-full z-[999] flex justify-between items-center px-5 py-4
             bg-black/50 backdrop-blur-md border-b border-white/10">
      <a href="index.html">
          <img src="logo.png" class="w-32" alt="Ecstasy Retreat Logo">
      </a>
      <button id="menuBtn" class="text-white text-3xl z-[1001]">&#9776;</button>
  </header>

  <!-- ======================== MOBILE MENU ======================== -->
  <nav id="mobileMenu"
      class="hidden fixed top-16 right-4 bg-black/95 backdrop-blur-xl p-6 rounded-xl 
             border border-pink-500/40 text-lg z-[1000] w-60 shadow-xl">
      <a href="index.html" class="block py-2 hover:text-pink-400 menu-link">Home</a>
      <a href="Therapists_List.html" class="block py-2 hover:text-pink-400 menu-link">View Therapists</a>
      <a href="login.html" class="block py-2 text-pink-400 font-bold menu-link">Login</a>
      <a href="join.html" class="block py-2 hover:text-pink-400 menu-link">Join as Therapist</a>
  </nav>

  <div class="pt-40"></div>

  <!-- ======================== MAIN CONTENT ======================== -->
  <main class="px-6">
      <h1 class="text-center text-4xl font-bold text-pink-500 mb-2">Welcome Back</h1>
      <p class="text-center text-gray-400 mb-10">Login to your Ecstasy Retreat account</p>

      <div class="glass-card space-y-6">
          <form id="loginForm" class="space-y-5">
              <input type="email" id="email" required placeholder="Email" class="input-box">
              <input type="password" id="password" required placeholder="Password" class="input-box">
              <button type="submit" id="loginBtn" class="primary-btn" disabled>Login</button>
          </form>

          <button id="googleLogin" class="google-btn">
              <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="22">
              Sign in with Google
          </button>
      </div>

      <div class="mt-10 text-center space-y-3">
          <p class="text-gray-400">New here?</p>
          <a href="signup_user.html" class="text-pink-400 underline block">Sign up as Client</a>
          <a href="join.html" class="text-pink-400 underline block">Sign up as Therapist</a>
          <button id="googleSignup" class="google-btn mt-4">
              <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="22">
              Sign up with Google
          </button>
      </div>
  </main>

  <!-- ======================== FOOTERS ======================== -->
  <footer class="mt-16 mb-6 text-center text-gray-400 text-sm">
      © 2025 Ecstasy Retreat • Sensual Luxury Experience
  </footer>

  <footer class="bg-black/70 border-t border-white/5 text-center py-6 text-white/70 mb-24">
      <div class="flex justify-center gap-8 text-2xl mb-4">
          <a href="https://instagram.com/EcstasyRetreatSpa" class="hover:text-pink-400"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://x.com/EcstasyRetreat" class="hover:text-pink-400"><i class="fa-brands fa-x-twitter"></i></a>
          <a href="https://wa.me/27500204011" class="hover:text-pink-400"><i class="fa-brands fa-whatsapp"></i></a>
          <a href="https://facebook.com/EcstasyRetreatSpa" class="hover:text-pink-400"><i class="fa-brands fa-facebook"></i></a>
          <a href="mailto:diggdeepmakeusplash@gmail.com" class="hover:text-pink-400"><i class="fa-solid fa-envelope"></i></a>
      </div>
      <p class="text-xs mt-3">© 2025 Ecstasy Retreat — Elite Companionship.</p>
  </footer>

  <nav class="bottom-nav flex justify-between">
      <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
      <a href="Therapists_List.html"><i class="fa-solid fa-users"></i>Therapists</a>
      <a href="booking.html"><i class="fa-solid fa-calendar-check"></i>Book</a>
      <a href="contact.html"><i class="fa-solid fa-envelope"></i>Contact</a>
      <a href="login.html" class="text-pink-400"><i class="fa-solid fa-user"></i>Login</a>
  </nav>

  <!-- ======================== JS ======================== -->
  <script>
      // HEADER FADE
      setTimeout(() => {
          document.getElementById("mainHeader").classList.add("fade-out");
      }, 3000);

      // MENU CONTROLS
      uiErrorHandler.safeBind(document.getElementById("menuBtn"), "click", () =>
          document.getElementById("mobileMenu").classList.toggle("hidden"),
          { context: "Toggle mobile menu" }
      );

      document.querySelectorAll(".menu-link").forEach(link =>
          uiErrorHandler.safeBind(link, "click", () => document.getElementById("mobileMenu").classList.add("hidden"), { context: "Close menu link" })
      );
  </script>

  <!-- Supabase Auth Integration -->
  <script type="module">
      import { loginWithEmail, loginWithGoogle, signupWithGoogle } from "./js/auth.js";

      const { safeBind, handleError, showError } = window.uiErrorHandler;
      const emailField = document.getElementById("email");
      const passField = document.getElementById("password");
      const loginBtn = document.getElementById("loginBtn");

      // Enable button only when fields are filled
      [emailField, passField].forEach(input => {
          safeBind(input, "input", () => {
              loginBtn.disabled = !(emailField.value.trim() && passField.value.trim());
          }, { context: "Login form validation" });
      });

      // Handle normal login
      safeBind(document.getElementById("loginForm"), "submit", async (e) => {
          e.preventDefault();
          const email = emailField.value.trim();
          const password = passField.value.trim();

          try {
              await loginWithEmail(email, password);
              showError("Login successful!");
              window.location.href = "profile.html";
          } catch (err) {
              handleError(err, "Email login failed");
          }
      }, { disableTarget: loginBtn, context: "Login submission" });

      // Google login
      safeBind(document.getElementById("googleLogin"), "click", async () => {
          try {
              await loginWithGoogle();
          } catch (err) {
              handleError(err, "Google login failed");
          }
      }, { disableTarget: document.getElementById("googleLogin"), context: "Google login" });

      // Google signup (same OAuth flow)
      safeBind(document.getElementById("googleSignup"), "click", async () => {
          try {
              await signupWithGoogle();
          } catch (err) {
              handleError(err, "Google signup failed");
          }
      }, { disableTarget: document.getElementById("googleSignup"), context: "Google signup" });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login – Ecstasy Retreat</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        /* HEADER */
        #headerWrapper {
            background-color: rgba(0, 0, 0, 0.6);
            transition: background-color 1.2s ease-in-out;
        }
        #headerWrapper.fade-bg {
            background-color: transparent;
        }

        /* Inputs */
        .input-box {
            background: #00000070;
            border: 1px solid #ff149370;
            padding: 14px;
            border-radius: 12px;
            width: 100%;
        }

        /* Buttons */
        .primary-btn {
            background: #ff1493;
            width: 100%;
            padding: 14px;
            border-radius: 999px;
            text-align: center;
            font-weight: 700;
            margin-top: 10px;
            box-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
        }

        .google-btn {
            background: #ffffff;
            color: #000;
            width: 100%;
            padding: 12px;
            border-radius: 999px;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: #000;
            border-top: 1px solid #333;
            z-index: 50;
        }
        .bottom-nav a {
            flex: 1;
            padding: 10px 0;
            text-align: center;
            color: #fff;
            font-size: 13px;
        }
        .bottom-nav a i {
            display: block;
            font-size: 18px;
        }
    </style>
</head>

<body class="bg-black text-white pb-24">

    <!-- ================= HEADER ================= -->
    <header id="headerWrapper"
        class="fixed top-0 left-0 px-5 py-4 w-full flex justify-between items-center z-40">

        <a href="index.html">
            <img src="logo.png" class="w-14">
        </a>

        <button id="menuBtn" class="text-pink-500 text-3xl">
            <i class="fa-solid fa-bars"></i>
        </button>
    </header>

    <!-- ================= MOBILE MENU ================= -->
    <div id="mobileMenu"
        class="hidden fixed top-0 right-0 w-72 h-full bg-black/90 backdrop-blur-xl p-6 rounded-l-xl z-50">

        <div class="flex justify-end mb-6">
            <button id="closeMenu" class="text-pink-500 text-3xl">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>

        <nav class="space-y-5 text-lg">
            <a href="index.html" class="flex items-center space-x-3"><i class="fa-solid fa-house"></i> <span>Home</span></a>
            <a href="Therapists_List.html" class="flex items-center space-x-3"><i class="fa-solid fa-users"></i> <span>Therapists</span></a>
            <a href="booking.html" class="flex items-center space-x-3"><i class="fa-solid fa-calendar-check"></i> <span>Book Session</span></a>
            <a href="login.html" class="flex items-center space-x-3 text-pink-400"><i class="fa-solid fa-user"></i> <span>Login</span></a>
        </nav>
    </div>

    <!-- ================= CONTENT ================= -->
    <main class="px-6 pt-28">

        <h1 class="text-center text-4xl font-bold text-pink-500 mb-2">Welcome Back</h1>
        <p class="text-center text-gray-400 mb-10">Login to your Ecstasy Retreat account</p>

        <!-- LOGIN FORM -->
        <form id="loginForm" class="space-y-5">

            <input type="email" id="email" required placeholder="Email"
                   class="input-box">

            <input type="password" id="password" required placeholder="Password"
                   class="input-box">

            <button type="submit" class="primary-btn">Login</button>
        </form>

        <!-- GOOGLE LOGIN -->
        <div class="mt-6">
            <button id="googleLogin" class="google-btn">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="22">
                Sign in with Google
            </button>
        </div>

        <!-- REGISTRATION OPTIONS -->
        <div class="mt-10 text-center space-y-3">
            <p class="text-gray-400">New here?</p>

            <a href="signup_user.html" class="text-pink-400 underline block">Sign up as Client</a>

            <a href="join.html" class="text-pink-400 underline block">Sign up as Therapist</a>

            <button id="googleSignup" class="google-btn mt-4">
                <img src="https://www.svgrepo.com/show/475656/google-color.svg" width="22">
                Sign up with Google
            </button>
        </div>

    </main>

    <!-- ================= ORIGINAL FOOTER ================= -->
    <footer class="mt-16 mb-6 text-center text-gray-400 text-sm">
        © 2025 Ecstasy Retreat • Sensual Luxury Experience
    </footer>

    <!-- ================= SOCIAL FOOTER ================= -->
    <footer class="bg-black/70 border-t border-white/5 text-center py-6 text-white/70 mb-24">
        <div class="flex justify-center gap-8 text-2xl mb-4">
            <a href="https://instagram.com/EcstasyRetreatSpa" class="hover:text-pink-400"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://x.com/EcstasyRetreat" class="hover:text-pink-400"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="https://wa.me/27500204011" class="hover:text-pink-400"><i class="fa-brands fa-whatsapp"></i></a>
            <a href="https://facebook.com/EcstasyRetreatSpa" class="hover:text-pink-400"><i class="fa-brands fa-facebook"></i></a>
            <a href="mailto:diggdeepmakeusplash@gmail.com" class="hover:text-pink-400"><i class="fa-solid fa-envelope"></i></a>
        </div>

        <p class="text-xs mt-3">© 2025 Ecstasy Retreat — Elite Companionship.</p>
    </footer>

    <!-- ================= BOTTOM NAV ================= -->
    <nav class="bottom-nav flex justify-between">
        <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
        <a href="Therapists_List.html"><i class="fa-solid fa-users"></i>Therapists</a>
        <a href="booking.html"><i class="fa-solid fa-calendar-check"></i>Book</a>
        <a href="contact.html"><i class="fa-solid fa-envelope"></i>Contact</a>
        <a href="login.html" class="text-pink-400"><i class="fa-solid fa-user"></i>Login</a>
    </nav>

    <!-- ================= JS ================= -->
    <script>
        /* HEADER FADE */
        setTimeout(() => {
            document.getElementById("headerWrapper").classList.add("fade-bg");
        }, 3000);

        /* MENU OPEN/CLOSE */
        document.getElementById("menuBtn").onclick = () =>
            document.getElementById("mobileMenu").classList.remove("hidden");

        document.getElementById("closeMenu").onclick = () =>
            document.getElementById("mobileMenu").classList.add("hidden");
    </script>

    <!-- Supabase / Auth Integration -->
    <script type="module">
        import { loginWithEmail, loginWithGoogle, signupWithGoogle } from "./js/auth.js";

        document.getElementById("loginForm").onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            await loginWithEmail(email, password);
        };

        document.getElementById("googleLogin").onclick = async () => {
            await loginWithGoogle();
        };

        document.getElementById("googleSignup").onclick = async () => {
            await signupWithGoogle();
        };
    </script>

</body>
</html>

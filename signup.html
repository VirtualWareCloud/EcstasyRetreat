<section class="px-6">
  <h1 class="text-3xl font-bold text-center text-pink-500 mb-8">
    Create Your Account
  </h1>

  <form id="signupForm"
        class="bg-white/10 p-6 rounded-xl border border-pink-500/30 shadow-xl space-y-6">

    <!-- Email -->
    <div>
      <label class="block mb-1 text-sm text-pink-300">Email</label>
      <input type="email" id="email"
             class="w-full bg-black/40 border border-pink-500/40 rounded-lg p-3 text-white"
             placeholder="you@example.com" required>
    </div>

    <!-- Password -->
    <div>
      <label class="block mb-1 text-sm text-pink-300">Password</label>
      <input type="password" id="password"
             class="w-full bg-black/40 border border-pink-500/40 rounded-lg p-3 text-white"
             placeholder="********" required>
    </div>

    <!-- WhatsApp (optional now) -->
    <div>
      <label class="block mb-1 text-sm text-pink-300">Your WhatsApp (optional)</label>
      <input type="text" id="whatsapp"
             class="w-full bg-black/40 border border-pink-500/40 rounded-lg p-3 text-white"
             placeholder="+27 65 123 4567">
    </div>

    <!-- Sign Up Button -->
    <button type="submit"
            class="w-full bg-pink-600 hover:bg-pink-500 transition p-4 rounded-full text-lg font-bold">
      Create Account
    </button>

    <!-- Google Signup -->
    <button id="googleSignupBtn" type="button"
            class="w-full bg-white text-black p-3 rounded-full flex items-center justify-center gap-3 font-semibold hover:bg-gray-200 transition">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-6 h-6" alt="Google">
      Sign Up with Google
    </button>

  </form>

  <!-- Success Message -->
  <p id="successMsg"
     class="hidden text-green-400 font-bold text-center mt-6">
     ✔ Account created successfully!
  </p>

</section>

<!--                               JS MODULE LOGIC                                      -->
<!-- ================================================================================= -->

<script type="module">
  import { signupEmailPassword, signupWithGoogle } from "./js/auth.js";

  const form = document.getElementById("signupForm");
  const googleBtn = document.getElementById("googleSignupBtn");
  const success = document.getElementById("successMsg");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const whatsapp = document.getElementById("whatsapp").value;

    const result = await signupEmailPassword(email, password, whatsapp);

    if (result) {
      success.classList.remove("hidden");
      setTimeout(() => window.location.href = "user_profile.html", 1200);
    }
  });

  googleBtn.addEventListener("click", async () => {
    await signupWithGoogle();
  });
</script>

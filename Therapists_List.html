<script>
  /* ----- MOBILE MENU ----- */
  const menuBtn = document.getElementById("menuBtn");
  const mobileMenu = document.getElementById("mobileMenu");
  const menuLinks = document.querySelectorAll(".menu-link");

  menuBtn.onclick = () => mobileMenu.classList.toggle("hidden");

  menuLinks.forEach(link => {
    link.onclick = () => mobileMenu.classList.add("hidden");
  });

  /* ----- THERAPIST CARDS RENDERING ----- */
  const container = document.getElementById("cardsContainer");

  therapists.forEach(t => {
    container.innerHTML += `
      <div class="bg-black/50 border border-white/10 rounded-xl p-5 text-center shadow-xl hover:border-pink-500 transition">
        
        <img src="${t.img}" class="w-32 h-32 object-cover rounded-full mx-auto mb-3 border-2 border-pink-500">

        <h2 class="text-xl font-bold text-pink-400">${t.name}</h2>
        <p class="text-white/60 text-sm">${t.area}</p>

        <div class="flex flex-wrap justify-center gap-2 mt-3">
          ${t.services.map(s => `<span class='text-xs bg-pink-600/30 border border-pink-500 px-2 py-1 rounded-full'>${s}</span>`).join("")}
        </div>

        <div class="mt-5 flex flex-col gap-3">

    `;

        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <script src="js/uiErrorHandler.js"></script>

  <style>
    /* ================= HEADER ================= */
    #mainHeader {
      transition: background-color 1.5s ease-in-out;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }
    #mainHeader.fade-out {
      background-color: transparent !important;
      backdrop-filter: blur(0) !important;
      border-color: transparent !important;
    }

    /* ================= GLASS CARD ================= */
    .glass-card {
      border: 1px solid rgba(255, 20, 147, 0.35);
      background: linear-gradient(145deg, rgba(0,0,0,0.35), rgba(0,0,0,0.75));
      padding: 30px;
      border-radius: 22px;
      backdrop-filter: blur(14px);
      box-shadow:
        0 10px 25px rgba(0,0,0,0.6),
        0 0 22px rgba(255, 20, 147, 0.25),
        inset 0 0 20px rgba(255, 20, 147, 0.18);
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow:
        0 18px 35px rgba(0,0,0,0.7),
        0 0 30px rgba(255, 20, 147, 0.35),
        inset 0 0 22px rgba(255, 20, 147, 0.3);
    }

    /* ================= BUTTONS ================= */
    .primary-btn {
      background: #ff1493;
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      text-align: center;
      font-weight: 700;
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
      transition: background .3s ease;
    }
    .primary-btn:hover {
      background: #ff47b3;
    }

    /* ================= BOTTOM NAV ================= */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      border-top: 1px solid #333;
      z-index: 50;
    }
    .bottom-nav a {
      flex: 1;
      padding: 10px 0;
      text-align: center;
      color: #fff;
      font-size: 13px;
    }
    .bottom-nav a i {
      display: block;
      font-size: 18px;
      margin-bottom: 3px;
    }

    /* ================= PROFILE PHOTO ================= */
    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 9999px;
      border: 2px solid rgba(255, 20, 147, 0.6);
      object-fit: cover;
      margin: 0 auto 15px;
      box-shadow: 0 0 25px rgba(255, 20, 147, 0.3);
    }
  </style>
  <script src="js/uiErrorHandler.js"></script>
</head>

  <nav class="bottom-nav flex justify-between">

  <!-- ================= JS ================= -->
  <script>
    // Header fade
    setTimeout(() => {
      document.getElementById("mainHeader").classList.add("fade-out");
    }, 3000);

    // Menu controls
    document.getElementById("menuBtn").onclick = () =>
      document.getElementById("mobileMenu").classList.toggle("hidden");

    document.querySelectorAll(".menu-link").forEach(link =>
      link.onclick = () => document.getElementById("mobileMenu").classList.add("hidden")
    );
  </script>

  <!-- Supabase Auth Protection -->
  <script type="module">
    import { logout, requireSession, watchAuthState } from "./js/auth.js";

    const { showError, handleError } = window.uiErrorHandler;
    const nameEl = document.getElementById("profileName");
    const emailEl = document.getElementById("profileEmail");
    const photoEl = document.getElementById("profilePhoto");

    // Keep the page protected and react to auth state changes (Step 5).
    watchAuthState({
      redirectOnSignOut: "login.html",
      onChange: (event) => {
        if (event === "TOKEN_REFRESHED") {
          console.info("Token refreshed – profile remains protected.");
        }
      },
    });

    // Protect page: redirect if no active session and surface UI feedback.
    (async () => {
      const session = await requireSession({
        redirectTo: "login.html",
        onRedirect: () => showError("You must be logged in to view this page."),
      });
      if (!session) return;

      const user = session.user;
      nameEl.textContent = user.user_metadata?.full_name || "Guest User";
      emailEl.textContent = user.email;
      photoEl.src = user.user_metadata?.photo_url || "https://via.placeholder.com/150";
    })().catch((err) => handleError(err, "Protected profile load"));

    // Logout handler
    document.getElementById("logoutBtn").onclick = async () => {
      try {
        await logout();
        showError("You have been logged out.");
        window.location.href = "login.html";
      } catch (err) {
        handleError(err, "Logout from protected profile");
      }
    };
  </script>
</body>

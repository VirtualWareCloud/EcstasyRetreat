<script type="module">
  import { getUser, logout } from "./js/auth.js";
  import { getUserBookings } from "./js/bookings.js";

  /* ========================= LOAD USER PROFILE ========================= */
  async function loadProfile() {

    const user = await getUser();
    if (!user) {
      window.location.href = "login.html";
      return;
    }

    // Basic user info
    document.getElementById("userEmail").textContent = user.email ?? "N/A";
    document.getElementById("userWhatsapp").textContent = user.whatsapp ?? "Not set";

    /* ========================= LOAD BOOKINGS ========================= */
    const bookings = await getUserBookings(user.id);
    const list = document.getElementById("bookingsList");
    const count = document.getElementById("bookingCount");

    list.innerHTML = "";
    count.textContent = bookings.length;

    if (bookings.length === 0) {
      list.innerHTML = `<p class="text-gray-400">You have no bookings yet.</p>`;
      return;
    }

    bookings.forEach(b => {
      const item = document.createElement("div");
      item.className =
        "p-4 bg-white/10 border border-pink-500/30 rounded-xl shadow flex flex-col";

      item.innerHTML = `
        <p><span class="text-pink-400 font-bold">Date:</span> ${b.booking_date}</p>
        <p><span class="text-pink-400 font-bold">Time:</span> ${b.booking_time}</p>
        <p><span class="text-pink-400 font-bold">Duration:</span> ${b.duration}</p>
        <p><span class="text-pink-400 font-bold">Status:</span> ${b.status}</p>
      `;

      list.appendChild(item);
    });
  }

  /* ========================= LOGOUT ========================= */
  document.getElementById("logoutBtn").addEventListener("click", async () => {
    await logout();
    window.location.href = "login.html";
  });

  loadProfile();
</script>

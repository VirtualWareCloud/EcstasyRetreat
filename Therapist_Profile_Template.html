<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* ========================================================= */
/* HEADER FADE                        */
/* ========================================================= */
#mainHeader {
    background: rgba(0,0,0,0.8);
    backdrop-filter: blur(12px);
    transition: background-color 1.5s ease-in-out, border-color 1.5s ease-in-out;
}
#mainHeader.fade-bg { 
    background: transparent; 
    border-color: transparent;
}

/* ========================================================= */
/* PROFILE IMAGE GLOW                     */
/* ========================================================= */
.profile-frame {
    border-radius: 999px;
    padding: 6px;
    border: 4px solid rgba(255, 0, 128, 0.7);
    box-shadow: 0 0 50px rgba(255, 0, 128, 0.5), inset 0 0 20px rgba(255, 0, 128, 0.2);
    position: relative;
    transition: all 0.4s ease;
}
.profile-frame:hover {
    box-shadow: 0 0 60px rgba(255, 0, 128, 0.8), inset 0 0 25px rgba(255, 0, 128, 0.3);
}

/* ========================================================= */
/* GLASS CARDS */
/* ========================================================= */
.card-glass {
    background: rgba(24, 24, 24, 0.85);
    border: 1px solid rgba(255, 0, 128, 0.2);
    backdrop-filter: blur(15px);
    border-radius: 24px;
    box-shadow:
        0 4px 30px rgba(0, 0, 0, 0.5),
        0 0 30px rgba(255, 0, 128, 0.1);
    padding: 28px;
    transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
}
.card-glass:hover {
    transform: translateY(-5px);
    box-shadow:
        0 8px 45px rgba(0, 0, 0, 0.6),
        0 0 50px rgba(255, 0, 128, 0.35);
}

/* ========================================================= */
/* CTA BUTTONS */
/* ========================================================= */
.primary-btn {
    background: #ff1493;
    color: #fff;
    padding: 16px;
    border-radius: 16px;
    font-weight: 800;
    font-size: 1.125rem;
    width: 100%;
    box-shadow: 0 5px 25px rgba(255,20,147,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.3s ease;
}
.primary-btn:hover {
    background: #ff33a3;
    box-shadow: 0 8px 35px rgba(255,20,147,0.9);
    transform: translateY(-2px);
}
.outline-btn {
    padding: 14px;
    border-radius: 16px;
    border: 2px solid #ff1493;
    color: #ff1493;
    width: 100%;
    font-weight: 700;
    font-size: 1rem;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: 0.3s;
}
.outline-btn:hover {
    background: rgba(255,20,147,0.1);
    color: #fff;
}

/* ========================================================= */
/* GALLERY */
/* ========================================================= */
.gallery-item {
    overflow: hidden;
    cursor: pointer;
    border-radius: 18px;
    transition: transform 0.4s, box-shadow 0.4s;
}
.gallery-item:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 45px rgba(255,0,128,0.45);
}

/* ========================================================= */
/* BOTTOM NAV */
/* ========================================================= */
.bottom-nav {
    position: fixed;
    bottom: 0; left: 0;
    width: 100%;
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(15px);
    border-top: 1px solid #222;
    display: flex;
    z-index: 50;
}
.bottom-nav a {
    flex: 1;
    text-align: center;
    padding: 12px 0;
    color: #fff;
    font-size: 13px;
}
.bottom-nav a i {
    display: block;
    font-size: 20px;
}
</style>
</head>

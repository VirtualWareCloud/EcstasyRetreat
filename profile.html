<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile – Ecstasy Retreat</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    /* ================= HEADER ================= */
    #mainHeader {
      transition: background-color 1.5s ease-in-out;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
    }
    #mainHeader.fade-out {
      background-color: transparent !important;
      backdrop-filter: blur(0) !important;
      border-color: transparent !important;
    }

    /* ================= GLASS CARD ================= */
    .glass-card {
      border: 1px solid rgba(255, 20, 147, 0.35);
      background: linear-gradient(145deg, rgba(0,0,0,0.35), rgba(0,0,0,0.75));
      padding: 30px;
      border-radius: 22px;
      backdrop-filter: blur(14px);
      box-shadow:
        0 10px 25px rgba(0,0,0,0.6),
        0 0 22px rgba(255, 20, 147, 0.25),
        inset 0 0 20px rgba(255, 20, 147, 0.18);
      transition: transform .3s ease, box-shadow .3s ease;
    }
    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow:
        0 18px 35px rgba(0,0,0,0.7),
        0 0 30px rgba(255, 20, 147, 0.35),
        inset 0 0 22px rgba(255, 20, 147, 0.3);
    }

    /* ================= BUTTONS ================= */
    .primary-btn {
      background: #ff1493;
      width: 100%;
      padding: 14px;
      border-radius: 999px;
      text-align: center;
      font-weight: 700;
      box-shadow: 0 0 20px rgba(255, 20, 147, 0.6);
      transition: background .3s ease;
    }
    .primary-btn:hover {
      background: #ff47b3;
    }

    /* ================= BOTTOM NAV ================= */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      border-top: 1px solid #333;
      z-index: 50;
    }
    .bottom-nav a {
      flex: 1;
      padding: 10px 0;
      text-align: center;
      color: #fff;
      font-size: 13px;
    }
    .bottom-nav a i {
      display: block;
      font-size: 18px;
      margin-bottom: 3px;
    }

    /* ================= PROFILE PHOTO ================= */
    .profile-img {
      width: 130px;
      height: 130px;
      border-radius: 9999px;
      border: 2px solid rgba(255, 20, 147, 0.6);
      object-fit: cover;
      margin: 0 auto 15px;
      box-shadow: 0 0 25px rgba(255, 20, 147, 0.3);
    }
  </style>
  <script src="js/uiErrorHandler.js"></script>
</head>

<body class="bg-black text-white pb-24">

  <!-- ================= HEADER ================= -->
  <header id="mainHeader"
      class="fixed top-0 left-0 w-full z-[999] flex justify-between items-center px-5 py-4
             bg-black/50 backdrop-blur-md border-b border-white/10">
      <a href="index.html">
          <img src="logo.png" class="w-32" alt="Ecstasy Retreat Logo">
      </a>
      <button id="menuBtn" class="text-white text-3xl z-[1001]">&#9776;</button>
  </header>

  <!-- MOBILE MENU -->
  <nav id="mobileMenu"
      class="hidden fixed top-16 right-4 bg-black/95 backdrop-blur-xl p-6 rounded-xl 
             border border-pink-500/40 text-lg z-[1000] w-60 shadow-xl">
      <a href="index.html" class="block py-2 hover:text-pink-400 menu-link">Home</a>
      <a href="Therapists_List.html" class="block py-2 hover:text-pink-400 menu-link">View Therapists</a>
      <a href="booking.html" class="block py-2 hover:text-pink-400 menu-link">Book</a>
      <a href="profile.html" class="block py-2 text-pink-400 font-bold menu-link">Profile</a>
  </nav>

  <div class="pt-40"></div>

  <!-- ================= MAIN CONTENT ================= -->
  <main class="px-6 max-w-md mx-auto">
    <h1 class="text-center text-4xl font-bold text-pink-500 mb-6">My Profile</h1>

    <div id="profileCard" class="glass-card text-center">
      <img id="profilePhoto" src="https://via.placeholder.com/150" alt="Profile Photo" class="profile-img">
      <h2 id="profileName" class="text-2xl font-semibold text-pink-400 mb-2">Loading...</h2>
      <p id="profileEmail" class="text-gray-300 mb-4">Loading email...</p>

      <button id="logoutBtn" class="primary-btn mt-4">Logout</button>
    </div>

    <div id="notLoggedIn" class="hidden text-center mt-12">
      <h2 class="text-pink-400 text-xl font-semibold mb-4">Not logged in</h2>
      <p class="text-gray-400 mb-6">Please log in to access your profile.</p>
      <a href="login.html" class="primary-btn inline-block text-center">Go to Login</a>
    </div>
  </main>

  <!-- ================= FOOTERS ================= -->
  <footer class="mt-16 mb-6 text-center text-gray-400 text-sm">
      © 2025 Ecstasy Retreat • Sensual Luxury Experience
  </footer>

  <footer class="bg-black/70 border-t border-white/5 text-center py-6 text-white/70 mb-24">
      <div class="flex justify-center gap-8 text-2xl mb-4">
          <a href="https://instagram.com/EcstasyRetreatSpa" class="hover:text-pink-400"><i class="fa-brands fa-instagram"></i></a>
          <a href="https://x.com/EcstasyRetreat" class="hover:text-pink-400"><i class="fa-brands fa-x-twitter"></i></a>
          <a href="https://wa.me/27500204011" class="hover:text-pink-400"><i class="fa-brands fa-whatsapp"></i></a>
          <a href="https://facebook.com/EcstasyRetreatSpa" class="hover:text-pink-400"><i class="fa-brands fa-facebook"></i></a>
          <a href="mailto:diggdeepmakeusplash@gmail.com" class="hover:text-pink-400"><i class="fa-solid fa-envelope"></i></a>
      </div>
      <p class="text-xs mt-3">© 2025 Ecstasy Retreat — Elite Companionship.</p>
  </footer>

  <nav class="bottom-nav flex justify-between">
      <a href="index.html"><i class="fa-solid fa-house"></i>Home</a>
      <a href="Therapists_List.html"><i class="fa-solid fa-users"></i>Therapists</a>
      <a href="booking.html"><i class="fa-solid fa-calendar-check"></i>Book</a>
      <a href="contact.html"><i class="fa-solid fa-envelope"></i>Contact</a>
      <a href="profile.html" class="text-pink-400"><i class="fa-solid fa-user"></i>Profile</a>
  </nav>

  <!-- ================= JS ================= -->
  <script>
    // Header fade
    setTimeout(() => {
      document.getElementById("mainHeader").classList.add("fade-out");
    }, 3000);

    // Menu controls
    document.getElementById("menuBtn").onclick = () =>
      document.getElementById("mobileMenu").classList.toggle("hidden");

    document.querySelectorAll(".menu-link").forEach(link =>
      link.onclick = () => document.getElementById("mobileMenu").classList.add("hidden")
    );
  </script>

  <!-- Supabase Auth Integration -->
  <script type="module">
    import { getCurrentUser, logout } from "./js/auth.js";

    const profileCard = document.getElementById("profileCard");
    const notLoggedIn = document.getElementById("notLoggedIn");
    const nameEl = document.getElementById("profileName");
    const emailEl = document.getElementById("profileEmail");
    const photoEl = document.getElementById("profilePhoto");

    // Load current user info
    (async () => {
      const user = await getCurrentUser();

      if (user) {
        nameEl.textContent = user.user_metadata?.full_name || "Guest User";
        emailEl.textContent = user.email;

        // Load stored profile photo if exists
        const photoUrl = user.user_metadata?.photo_url || "https://via.placeholder.com/150";
        photoEl.src = photoUrl;
      } else {
        profileCard.classList.add("hidden");
        notLoggedIn.classList.remove("hidden");
      }
    })();

    // Logout handler
    document.getElementById("logoutBtn").onclick = async () => {
      await logout();
      alert("You have been logged out.");
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
